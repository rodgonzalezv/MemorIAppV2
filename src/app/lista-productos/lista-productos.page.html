<ion-header>
  <ion-toolbar>
    <div class="background-image"></div>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-img src="../../assets/logo.png" style="display: block; margin: 0 auto; width: 200px; padding: 20px;"></ion-img>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-list padding>
    <ion-item >
      <ion-label>Nombre Memorial</ion-label>
      <ion-label>Descripcion</ion-label>
      <ion-label>Precio</ion-label>
      <ion-label>Cantidad</ion-label>

    </ion-item>


    <ion-item *ngFor="let p of productos">
      <ion-label>{{p.nombre}}</ion-label>
      <ion-label>{{p.descripcion}}</ion-label>
      <ion-label>{{p.precio}}</ion-label>
      <ion-label>{{p.cantidad}}</ion-label>
       
        <ion-button type="button" (click)="delete(p.id)"><ion-icon name="trash-outline"></ion-icon></ion-button>

    </ion-item>
  </ion-list>


  <ion-item>
    <ion-label>
        <ion-button expand="block" [routerLink]="['/add-productos']"><ion-icon name="add-circle-outline"></ion-icon>&nbsp;&nbsp; Crear Memorial</ion-button>
    </ion-label>
  </ion-item>
  <ion-item routerLink="/menu">
    <ion-button  expand="block" fill="outline" style="width: 100%;">     
      Ir al menu principal
    </ion-button>
  </ion-item>
</ion-content>
