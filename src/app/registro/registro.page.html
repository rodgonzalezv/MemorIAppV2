<ion-header>
  <ion-toolbar>
    <div class="background-image"></div>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-img src="../../assets/logo.png" style="display: block; margin: 0 auto; width: 200px; padding: 20px;"></ion-img>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="fill" style="font-size: 20px;">Nombre de Usuario</ion-label>
    <ion-input [(ngModel)]="newUser.username" name="username" type="text" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="fill" style="font-size: 20px;">Contraseña</ion-label>
    <ion-input [(ngModel)]="newUser.password" name="password" type="password" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="fill" style="font-size: 20px;">Confirmar Contraseña</ion-label>
    <ion-input [(ngModel)]="confirmPassword" name="confirmPassword" type="password" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="fill" style="font-size: 20px;">Email</ion-label>
    <ion-input [(ngModel)]="newUser.email" name="email" type="email" required></ion-input>
  </ion-item>


  <ion-button expand="full" fill="solid" size="large" color="success" (click)="registerUser()">Registro de Usuario</ion-button>
</ion-content>
